<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Geladon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="Home">
    <div class="Home__header Header">
      <div class="row">
        <div class="Header__logo Logo">
          <img src="assets/logo.PNG" width="90px" alt="Logo El Geladon" class="Logo__icone" />
          <span class="Logo__titulo"> El Geladon </span>
        </div>

        <div class="Header__opcoes Opcoes">
          <div class="Opcoes__sacola Sacola">
            <img src="assets/icons/sacola.svg" width="40px" class="Sacola__icone" alt="Sacola de compras" />
          </div>
        </div>
      </div>
    </div>
    <h2>Pesquisar Paleta</h2>
    <div class="paleta-escolhida-espaco">
      <div id="paleta-escolhida-input-espaco">
        <input type="text" id="idPaleta" placeholder="Digite o nome da paleta e clique em 'Escolher'" />
        <div>
          <h2>Adicionar/Editar Paleta:</h2>
          <input type="hidden" id="id" />
        </div>
        <button id="idPaletaButton" onclick="findPaletaById()">Escolher</button>
      </div>
      <div id="paletaEscolhida">
      </div>
    </div>
    <section class="button-modal-create">
      <button type="button" class="default-button" onclick="abrirModal()">Cadastrar Paleta</button>
    </section>

    <section class="modal-overlay" id="overlay">
      <div class="modal">

        <div class="modal-header">
          <h2 id="title-header-modal">Cadastrar uma paleta</h2>
          <a onclick="fecharModalCadastro()" class="close-modal">x</a>
        </div>

        <div class="modal-body">
          <div>
            <input type="hidden" name="id" id="id">
            <input type="text" name="sabor" id="sabor" placeholder="Sabor da Paleta">
            <input type="number" name="preco" id="preco" placeholder="Preço da Paleta">
            <textarea type="text" name="descricao" id="descricao" placeholder="Descrição da Paleta" rows="5"></textarea>
            <input type="text" name="foto" id="foto" placeholder="Link da Foto da Paleta">
            <button id="button-form-modal" onclick="submitPaleta()">Cadastrar</button>
          </div>
        </div>
      </div>
    </section>

    <h2>Paletas Disponíveis:</h2>
    <div class="Home__container">
      <div class="PaletaLista" id="paletaList">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/8e915e4b65.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
